	<nav class="menu">
		<ul>
			<li> <a href="Sapatos.html"> HOME </a></li>
			<li> <a href="Produtos.html"> PRODUTOS </a></li>
			<li> <a href="Contato.html"> CONTATOS </a></li>
		</ul>
		<div class="social-icons">
			<a href="#" class="btn-facebook"><i class="fab fa-facebook-square fa-lg"></i></a>
